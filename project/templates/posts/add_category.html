{% extends 'base.html' %}
<title>
  {% block title %}
      Create Category
  {% endblock %}
</title>


{% block content %}
<section class="add-post">
    <div class="contentBox">
        <h2><i class="fas fa-plus-circle"></i>Add Category</h2>
        <div class="formBox">
            <form method="POST">
                {% csrf_token %}
                <div class="inputBox">
                    <label>Post Category</label>
                    {{ form }}
                </div>

                <div class="inputBox">
                    <button class="btn" type="submit" style="width:50%;">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
